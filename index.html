<!DOCTYPE HTML>
<html>
<head>
	<title>Our Love Story</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital.ttf') format("truetype");
		}
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
<div id="mainDiv">
	<div id="content">
		<div id="code">

			i = Boy(<span class="string">"周笑丰"</span>);<br/>
			u = Girl(<span class="string">"阳小君"</span>);<br/>
			<span class="comments"># 从2008年第一次见面. </span><br/>
			
			<span class="comments"># 到2023年1月28日. </span><br/>
			
			<span class="comments"># 时隔15年.</span><br/>

			<span class="comments"># 再次相见.</span><br/>
			
			<span class="comments"># 是缘分.</span><br/>
			
			<span class="comments"># 或者.</span><br/>
			
			<span class="comments"># 是冥冥之中早已注定.</span><br/>

			<span class="comments"># 今天.</span><br/>

			<span class="comments"># 是牵手已来.</span><br/>

			<span class="comments"># 第一个520.</span><br/>
			
			<span class="comments"># 愿与你.</span><br/>

			<span class="comments"># 相濡以沫.</span><br/>
			
			<span class="comments"># 相守一生.</span><br/>
			
			<span class="comments"># I love you forever.</span><br/>
		</div>
		<div id="loveHeart">
			<canvas id="garden"></canvas>
			<div id="words">
				<div id="messages">
					yangxiaojun, 
					From January 28th, 2023 to today
					<div id="elapseClock"></div>
				</div>
				<div id="loveu">
					Love u forever.<br/>
					<div class="signature">- zhouxiaofeng</div>
				</div>
			</div>
		</div>
	</div>
	<div id="copyright">
		Copyright © 2023
	</div>
</div>
<script type="text/javascript">
	var offsetX = $("#loveHeart").width() / 2;
	var offsetY = $("#loveHeart").height() / 2 - 55;
	var together = new Date();
	// 此处月份介于 0 ~ 11 之间。用本地时间表示，如 8 月要用 7 表示。
	together.setFullYear(2023, 0, 28);
	together.setHours(9);
	together.setMinutes(0);
	together.setSeconds(0);
	together.setMilliseconds(0);

	if (!document.createElement('canvas').getContext) {
		var msg = document.createElement("div");
		msg.id = "errorMsg";
		msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
		document.body.appendChild(msg);
		$("#code").css("display", "none")
		$("#copyright").css("position", "absolute");
		$("#copyright").css("bottom", "10px");
		document.execCommand("stop");
	} else {
		setTimeout(function () {
			startHeartAnimation();
		}, 5000);

		timeElapse(together);
		setInterval(function () {
			timeElapse(together);
		}, 500);

		adjustCodePosition();
		$("#code").typewriter();
	}
</script>
</body>
</html>
